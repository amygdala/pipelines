name: Automl create model for tables
inputs:
- name: gcp_project_id
  type: String
- name: gcp_region
  type: String
- name: dataset_display_name
  type: String
- name: api_endpoint
  type: String
  optional: true
- name: model_name
  type: String
  default: bwmodel_1578961606
  optional: true
- name: optimization_objective
  type: String
  optional: true
- name: include_column_spec_names
  type: String
  optional: true
- name: exclude_column_spec_names
  type: String
  optional: true
- name: train_budget_milli_node_hours
  type: Integer
  default: '1000'
  optional: true
outputs:
- name: model_path
  type: String
- name: model_id
  type: String
implementation:
  container:
    image: python:3.7
    command:
    - python3
    - -u
    - -c
    - "from typing import NamedTuple\n\ndef automl_create_model_for_tables(\n\tgcp_project_id:\
      \ str,\n\tgcp_region: str,\n\tdataset_display_name: str,\n  api_endpoint: str\
      \ = None,\n  model_name: str = 'bwmodel_' + str(int(time.time())),\n  optimization_objective:\
      \ str = None,\n  include_column_spec_names: str = None,\n  exclude_column_spec_names:\
      \ str = None,\n\ttrain_budget_milli_node_hours: int = 1000,\n) -> NamedTuple('Outputs',\
      \ [('model_path', str), ('model_id', str)]):\n  import google\n  import logging\n\
      \  from google.api_core.client_options import ClientOptions\n  from google.cloud\
      \ import automl_v1beta1 as automl\n  import subprocess\n  import sys\n\n  subprocess.run([sys.executable,\
      \ '-m', 'pip', 'install', 'google-cloud-automl==0.9.0', '--quiet', '--no-warn-script-location'],\
      \ env={'PIP_DISABLE_PIP_VERSION_CHECK': '1'}, check=True)\n\n  logging.getLogger().setLevel(logging.INFO)\
      \  # TODO: make level configurable\n  # TODO: we could instead check for region\
      \ 'eu' and use 'eu-automl.googleapis.com:443'endpoint\n  # in that case, instead\
      \ of requiring endpoint to be specified.\n  if api_endpoint:\n    client_options\
      \ = ClientOptions(api_endpoint=api_endpoint)\n    client = automl.TablesClient(project=gcp_project_id,\
      \ region=gcp_region,\n        client_options=client_options)\n  else:\n    client\
      \ = automl.TablesClient(project=gcp_project_id, region=gcp_region)\n\n  logging.info('Training\
      \ model {}...'.format(model_name))\n  response = client.create_model(\n    model_name,\n\
      \    train_budget_milli_node_hours=train_budget_milli_node_hours,\n    dataset_display_name=dataset_display_name,\n\
      \    optimization_objective=optimization_objective,\n    include_column_spec_names=include_column_spec_names,\n\
      \    exclude_column_spec_names=exclude_column_spec_names,\n  )\n\n  logging.info(\"\
      Training operation: {}\".format(response.operation))\n  logging.info(\"Training\
      \ operation name: {}\".format(response.operation.name))\n  logging.info(\"Training\
      \ in progress. This operation may take multiple hours to complete.\")\n  # block\
      \ termination of the op until training is finished.\n  result = response.result()\n\
      \  logging.info(\"Training completed: {}\".format(result))\n  model_name = result.name\n\
      \  model_id = model_name.rsplit('/', 1)[-1]\n  print('model name: {}, model\
      \ id: {}'.format(model_name, model_id))\n  return (model_name, model_id)\n\n\
      def _serialize_str(str_value: str) -> str:\n    if not isinstance(str_value,\
      \ str):\n        raise TypeError('Value \"{}\" has type \"{}\" instead of str.'.format(str(str_value),\
      \ str(type(str_value))))\n    return str_value\n\nimport argparse\n_parser =\
      \ argparse.ArgumentParser(prog='Automl create model for tables', description='')\n\
      _parser.add_argument(\"--gcp-project-id\", dest=\"gcp_project_id\", type=str,\
      \ required=True, default=argparse.SUPPRESS)\n_parser.add_argument(\"--gcp-region\"\
      , dest=\"gcp_region\", type=str, required=True, default=argparse.SUPPRESS)\n\
      _parser.add_argument(\"--dataset-display-name\", dest=\"dataset_display_name\"\
      , type=str, required=True, default=argparse.SUPPRESS)\n_parser.add_argument(\"\
      --api-endpoint\", dest=\"api_endpoint\", type=str, required=False, default=argparse.SUPPRESS)\n\
      _parser.add_argument(\"--model-name\", dest=\"model_name\", type=str, required=False,\
      \ default=argparse.SUPPRESS)\n_parser.add_argument(\"--optimization-objective\"\
      , dest=\"optimization_objective\", type=str, required=False, default=argparse.SUPPRESS)\n\
      _parser.add_argument(\"--include-column-spec-names\", dest=\"include_column_spec_names\"\
      , type=str, required=False, default=argparse.SUPPRESS)\n_parser.add_argument(\"\
      --exclude-column-spec-names\", dest=\"exclude_column_spec_names\", type=str,\
      \ required=False, default=argparse.SUPPRESS)\n_parser.add_argument(\"--train-budget-milli-node-hours\"\
      , dest=\"train_budget_milli_node_hours\", type=int, required=False, default=argparse.SUPPRESS)\n\
      _parser.add_argument(\"----output-paths\", dest=\"_output_paths\", type=str,\
      \ nargs=2)\n_parsed_args = vars(_parser.parse_args())\n_output_files = _parsed_args.pop(\"\
      _output_paths\", [])\n\n_outputs = automl_create_model_for_tables(**_parsed_args)\n\
      \nif not hasattr(_outputs, '__getitem__') or isinstance(_outputs, str):\n  \
      \  _outputs = [_outputs]\n\n_output_serializers = [\n    _serialize_str,\n \
      \   _serialize_str\n]\n\nimport os\nfor idx, output_file in enumerate(_output_files):\n\
      \    try:\n        os.makedirs(os.path.dirname(output_file))\n    except OSError:\n\
      \        pass\n    with open(output_file, 'w') as f:\n        f.write(_output_serializers[idx](_outputs[idx]))\n"
    args:
    - --gcp-project-id
    - inputValue: gcp_project_id
    - --gcp-region
    - inputValue: gcp_region
    - --dataset-display-name
    - inputValue: dataset_display_name
    - if:
        cond:
          isPresent: api_endpoint
        then:
        - --api-endpoint
        - inputValue: api_endpoint
    - if:
        cond:
          isPresent: model_name
        then:
        - --model-name
        - inputValue: model_name
    - if:
        cond:
          isPresent: optimization_objective
        then:
        - --optimization-objective
        - inputValue: optimization_objective
    - if:
        cond:
          isPresent: include_column_spec_names
        then:
        - --include-column-spec-names
        - inputValue: include_column_spec_names
    - if:
        cond:
          isPresent: exclude_column_spec_names
        then:
        - --exclude-column-spec-names
        - inputValue: exclude_column_spec_names
    - if:
        cond:
          isPresent: train_budget_milli_node_hours
        then:
        - --train-budget-milli-node-hours
        - inputValue: train_budget_milli_node_hours
    - '----output-paths'
    - outputPath: model_path
    - outputPath: model_id
